<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Bootstrap1</title>
    <style>
        .square {
            height: 50px;
            width: 50px;
            background-color: wheat;
        }

        .dot {
            height: 50px;
            width: 50px;
            display: inline-block;
            border-radius: 50%;
            border: 3px solid black;
        }
        
    </style>

<body>
    <center>
        <h2>Square CSS</h2>
        <div class="square border border-primary"></div><br>
        <div class="square border border-primary-subtle">***</div><br>
        <div class="square border border-success-subtle"></div><br>
        <div class="square border border-danger-subtle"></div><br>
        <div class="square border border-dark-subtle"></div><br>
        <div class="square border border-light-subtle"></div><br>
        <div class="square border border-white"></div><br>
        <img class="dot"
            src="https://th.bing.com/th/id/R.88793d648b4288f858964360cd30e6fa?rik=ljO%2fvnOizQd9SA&riu=http%3a%2f%2f4.bp.blogspot.com%2f-rJ1Ge50Izt8%2fT_1r9d3aaHI%2fAAAAAAAAMrM%2fFTqis2SE3b8%2fs1600%2fButterfly4.jpg&ehk=TnQYijVWuBKcBROk9YZXUh6CCG4oTSPYdUR2f6lygvA%3d&risl=&pid=ImgRaw&r=0"><br><br>
        <div class="square border border-5 border-black"></div><br> <!-- border-color - defines borderws color-->
    </center>
</body>
