<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <p class="h1 text-center text-capitalize my-3">form</p>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form class="m-5">
                <div class="row ">
                    <div class="col-6">
                        <div class="m-3">
                            <label for="firstName">First name</label>
                            <input type="text" id="firstName" class="form-control">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="m-3">
                            <label for="lastName">Last name</label>
                            <input type="text" id="lastName" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="m-3">
                                <label for="emailAddress">Email</label>
                                <input type="email" id="emailAddress" class="form-control"
                                    aria-describedby="emailAddressDesc" placeholder="example@mail.com">
                                <div id="emailAddressDesc" class="form-text">The enmail will not be shared with
                                    commercial
                                    purpose
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="mx-3 my-4">
                                <p>What social network do you use?</p>
                                <input type="checkbox" id="facebooks">
                                <label for="facebooks">facebook</label><br>
                                <input type="checkbox" id="twitter">
                                <label for="twitter">twitter/X</label><br>
                                <input type="checkbox" id="instagram">
                                <label for="instagram">instagram</label><br>
                                <input type="checkbox" id="tiktok">
                                <label for="tiktok">tiktok</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mx-3 my-4">
                                <p>What content are you interested in?</p>
                                <input type="checkbox" id="politics">
                                <label for="politics">politics</label><br>
                                <input type="checkbox" id="sports">
                                <label for="sports">sports</label><br>
                                <input type="checkbox" id="food">
                                <label for="food">food</label><br>
                                <input type="checkbox" id="lifehacks">
                                <label for="lifehacks">lifehacks</label><br>
                                <input type="checkbox" id="contentElse">
                                <label for="contentElse">else: </label>
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="m-3">
                                <label for="formPic" class="form-label">Upload pictures</label>
                                <input type="file" id="formPic" class="form-control" multiple>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1">
                            <button type="submit" class="btn btn-secondary m-3">Submit</button>
                        </div>
                    </div>
                </div>
        </div>
</body>

</html>
