<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 24/12/23 - Calculator</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto;
        }

        .grid-item5 {
            background-color: pink;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Calculator</h1>
    <div class="grid-container">
        <div class="grid-item1"></div>
        <div class="grid-item2"></div>
        <div class="grid-item3"></div>
        <div class="grid-item4"></div>
        <div class="grid-item5" style="text-align: center;">
            <input id="num1" type="number" style="width: 50px;">
            <input id="num2" type="number" style="width: 50px;">
            <br><br>
            <button id="plus" onmouseover="this.style.backgroundColor='green'"
            onmouseout="this.style.backgroundColor='buttonface'" onclick="PLUS()">+</button>
            <button id="minus" onmouseover="this.style.backgroundColor='green'"
                onmouseout="this.style.backgroundColor='buttonface'" onclick="MINUS()">-</button>
            <button id="multiple" onmouseover="this.style.backgroundColor='green'"
                onmouseout="this.style.backgroundColor='buttonface'" onclick="MULT()">X</button>
            <button id="divide" onmouseover="this.style.backgroundColor='green'"
                onmouseout="this.style.backgroundColor='buttonface'" onclick="DIVIDE()">/</button>
            
            <br><br>
            <p id="result"></p>
            <script>
                function PLUS() {
                    const number1 = parseFloat(document.getElementById('num1').value)
                    const number2 = parseFloat(document.getElementById('num2').value)
                    document.getElementById('result').innerHTML = (number1 + number2)
                }
                function MINUS() {
                    const number1 = parseFloat(document.getElementById('num1').value)
                    const number2 = parseFloat(document.getElementById('num2').value)
                    document.getElementById('result').innerHTML = (number1 - number2)
                }
                function MULT() {
                    const number1 = parseFloat(document.getElementById('num1').value)
                    const number2 = parseFloat(document.getElementById('num2').value)
                    document.getElementById('result').innerHTML = (number1 * number2)
                }
                function DIVIDE() {
                    const number1 = parseFloat(document.getElementById('num1').value)
                    const number2 = parseFloat(document.getElementById('num2').value)
                    document.getElementById('result').innerHTML = (number1 / number2)
                    if (number2 == 0) {
                        document.getElementById('result').innerHTML = '<span style="color: red"><b>Result NaN</b></span>'
                    }
                }

               


            </script>
        </div>
        <div class="grid-item6"></div>
        <div class="grid-item7"></div>
        <div class="grid-item8"></div>
        <div class="grid-item9"></div>

    </div>
</body>

</html>
