<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootrtrap Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div align: center>
    <table class="table table-bordered table-striped" style="width: 80%; height: 350px; position: relative; margin: auto; margin-top: 10%;">
        <thead>
            <tr class="table-dark">
                <th scope="col">Month</th>
                <th scope="col">No of Sales</th>
                <th scope="col">Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Jan</th>
                <td>105</td>
                <td>15,000.00</td>
            </tr>
            <tr>
                <th scope="row">Feb</th>
                <td>95</td>
                <td>12,000.00</td>
            </tr>
            <tr>
                <th scope="row">Mar</th>
                <td>150</td>
                <td>20,000.00</td>
            </tr>
            <tr>
                <th scope="row">Apr</th>
                <td>50</td>
                <td>30,000.00</td>
            </tr>
            <tr>
                <th scope="row">May</th>
                <td>80</td>
                <td>15,000.00</td>
            </tr>
            <tr>
                <th scope="row">June</th>
                <td>110</td>
                <td>22,000.00</td>
            </tr>
        
            <tr>
                <th scope="row">Total</th>
                <td></td>
                <td>114,000.00</td>
            </tr>
        </tbody>
    </table>
</div>
<br><br>
<center>
<p> Is there any way to align the table vertically in the middle?</p>
</center>
</body>

</html>
