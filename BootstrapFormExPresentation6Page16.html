<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body>
    <h1 style="margin-left: 10%; margin-right: 10%;">Create New Account</h1>
    <form style="margin-left: 10%; margin-right: 10%;">
        <div class="mb-3">
            <label for="exampleInputFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="exampleInputFirstName" placeholder="First Name">
        </div><br>
        <div class="mb-3">
            <label for="exampleInputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="exampleInputLastName" placeholder="Last Name">
        </div><br>

        <div class="form-check-name" id="formCheckName">
            <label class="form-check-name" for="formCheckName">
                How do you know about us?
            </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    FACEBOOK
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    FRIEND
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    OTHER
                </label>
            </div>
        </div><br>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Create a Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            <div id="passwordHelp" class="form-control">Must be 8-20 charachters long.</div>
        </div><br>

        <label for="QuestionToReset" class="form-select">Choose a question to reset a password:</label>
        <select class="form-select" aria-label="Default select example" id="QuestionToReset">
            <option value="1">your pet`s name</option>
            <option value="2">Your first teacher</option>
            <option value="3">Your grandma`s birthday</option>
        </select>
        <div class="mb-3">
            <label for="exampleInputFirstName" class="form-label">Response</label>
            <input type="text" class="form-control" id="exampleInputFirstName" placeholder="Response">
        </div><br>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter Email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div><br>
        <div class="mb-3">
            <label for="formFile" class="form-label">Send picture for your profile</label>
            <input class="form-control" type="file" id="formFile" placeholder="Choose picture">
        </div><br>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                I agree the policy
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Send me all the news
            </label>
        </div><br>




        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
