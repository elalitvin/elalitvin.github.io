    <h2>Exercise 3</h2>
    <script>
        number_of_students = parseInt(prompt('enter a number of students '))
        grades = new Array(number_of_students).fill(0)

        for (b = 0; b < grades.length; b++) {
            grades[b] = parseFloat(prompt('enter a grade '))
        }
        document.write('the class grades are: ' + grades)
        document.write('<br>')
        let sum = 0;
        for (b = 0; b < grades.length; b++) {
            sum = sum + grades[b]
            avg = sum / grades.length
        }
        document.write('the class average is: ' + avg)
        document.write('<br>')

        document.write('above average: ')
        for (b = 0; b < grades.length; b++) {
            if (grades[b] > avg) {
                document.write(grades[b] + ', ')
            }
        }
        document.write('<br>')

        document.write('on the average: ')
        for (b = 0; b < grades.length; b++) {
            if (grades[b] == avg) { document.write(grades[b] + ', ') }
        }

        document.write('<br>')

        document.write('below average: ')
        for (b = 0; b < grades.length; b++) {
            if (grades[b] < avg) {
                document.write(grades[b] + ', ')
            }
            document.write('<br>')
        }


        document.write('<br')
    </script>
