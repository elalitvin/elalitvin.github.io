        <h3>Exersice 1</h3>
    </h1>
    <script>
        let a = 1
        while (a < 100) { document.write(a++ + ' ') }
        document.write('end')
    </script>
    <br><br>

    <h3>Exercise 2</h3>
    <script>
        let b = 99
        while (b > 0) { document.write(b-- + ' ') }
        document.write('end')
    </script>
    <br><br>

    <h3>Exercise 3</h3>
    <script>
        let c = 99
        document.write(c + ' ')
        document.write(c -= 1)
        document.write(' ')
        while (c > 2) {
            document.write(c -= 2)
            document.write(' ')
        }
        document.write('end')
    </script>
    <br><br>
